<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hollow Knight : Silksong Countdown</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
      background: url("your-background.jpg") no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 1rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: white; /* ensures release date stays white */
    }

    .countdown {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .time-box {
      background: rgba(0, 0, 0, 0.5);
      padding: 1.5rem;
      border-radius: 1rem;
      width: 120px;
      min-width: 100px;
    }

    .time-box span {
      display: block;
    }

    .time {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ff4b4b;
    }

    .label {
      font-size: 0.9rem;
      letter-spacing: 1px;
      margin-top: 0.5rem;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1rem;
      }

      .time-box {
        width: 100px;
        padding: 1rem;
      }

      .time {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 0.9rem;
      }

      .time-box {
        width: 90px;
        padding: 0.8rem;
      }

      .time {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>Hollow Knight : Silksong</h1>
  <p>Thursday, September 4, 2025 at 8:00 PM (EDT)</p>

  <div class="countdown">
    <div class="time-box">
      <span class="time" id="days">00</span>
      <span class="label">DAYS</span>
    </div>
    <div class="time-box">
      <span class="time" id="hours">00</span>
      <span class="label">HOURS</span>
    </div>
    <div class="time-box">
      <span class="time" id="minutes">00</span>
      <span class="label">MINUTES</span>
    </div>
    <div class="time-box">
      <span class="time" id="seconds">00</span>
      <span class="label">SECONDS</span>
    </div>
  </div>

  <script>
    // Countdown Logic
    const countdownDate = new Date("Sep 4, 2025 20:00:00 EDT").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      if (distance < 0) {
        clearInterval(timer);
        document.querySelector(".countdown").innerHTML = "Released!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days.toString().padStart(2, "0");
      document.getElementById("hours").innerText = hours.toString().padStart(2, "0");
      document.getElementById("minutes").innerText = minutes.toString().padStart(2, "0");
      document.getElementById("seconds").innerText = seconds.toString().padStart(2, "0");
    }, 1000);
  </script>
</body>
</html>

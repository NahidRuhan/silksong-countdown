<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hollow Knight : Silksong Countdown</title>
  <style>
    /* General Reset */
    :root{
  --bg-1:#0b0b10; /* near-black */
  --bg-2:#160b17; /* deep plum */
  --bg-3:#2a1030; /* royal violet */
  --gold:#f1c96b;
  --accent:#f7e6a8;
  --muted:#b7a8d0;
  --card:rgba(255,255,255,.06);
  --glass:rgba(255,255,255,.08);
}
*{box-sizing:border-box}
html,body{height:100%; margin:0; padding:0;}

body {
  margin: 0;
  color: #f1eefc;
  font-family: Inter, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  background: url("./asset/bg.jpg") no-repeat center center;
  background-size: cover;
  overflow: hidden;
  position: relative;
}

/* dark overlay to keep text readable */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.45); /* darken background */
  z-index: 0;
}

.stage{
  position:relative; height:100%; display:grid; place-items:center; padding:clamp(16px,4vw,40px);
  z-index: 1; /* above overlay */
}
.wrap{position:relative; width:min(1100px,92vw); text-align:center; z-index:2}

.title{
  font-family:Cinzel, serif; letter-spacing:.04em;
  font-weight:800; font-size:clamp(26px,6vw,52px); line-height:1.1; margin:0 0 .3rem;
  text-shadow:0 2px 18px rgba(0,0,0,.55);
}
.subtitle{
  font-size:clamp(14px,3vw,18px);
  color:#ffffff; /* pure white */
  text-shadow:0 2px 6px rgba(0,0,0,.6); /* improves readability */
  margin:.1rem 0 1.6rem;
}

.countdown{
  display:grid; grid-template-columns:repeat(4, minmax(0,1fr)); gap:12px;
  width:100%;
}
.unit{
  backdrop-filter:saturate(130%) blur(6px);
  background:linear-gradient(180deg, var(--glass), rgba(255,255,255,.03));
  border:1px solid rgba(255,255,255,.12);
  border-radius:20px; padding:16px 10px 14px;
  position:relative;
  box-shadow:0 10px 25px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.05);
}
.value{
  font-size:clamp(22px,7vw,48px);
  font-weight:800;
  font-variant-numeric:tabular-nums;
  letter-spacing:.02em;
}
.label{
  margin-top:4px;
  font-size:clamp(9px,3vw,12px);
  text-transform:uppercase;
  letter-spacing:.18em;
  color:#d9cfee;
}

.note{margin-top:14px; color:#d7caec; font-size:12px; opacity:.85}

/* Decorative art */
.art{position:absolute; inset:0; pointer-events:none; z-index:0;}
svg{position:absolute; width:140vmax; height:140vmax; left:50%; top:48%; transform:translate(-50%,-50%) rotate(-8deg); opacity:.28; filter:drop-shadow(0 30px 80px rgba(0,0,0,.55));}
.glow{position:absolute; inset:-10vmax; background:radial-gradient(60vmax 40vmax at 50% 55%, rgba(247,230,168,.08), transparent 60%); mix-blend-mode:screen;}

.badge{
  position:fixed; right:14px; bottom:14px; font-size:12px; color:#d6c6ff80; z-index:2;
}

/* Responsive tweaks */
@media (max-width:640px){
  .countdown{grid-template-columns:repeat(2, minmax(0,1fr)); gap:10px;}
  .title{font-size:clamp(22px,8vw,40px);}
  .subtitle{font-size:clamp(12px,4vw,16px);}
}

  </style>
</head>
<body>
  <h1>Hollow Knight : Silksong</h1>
  <p>Thursday, September 4, 2025 at 8:00 PM (EDT)</p>

  <div class="countdown">
    <div class="time-box">
      <span class="time" id="days">00</span>
      <span class="label">DAYS</span>
    </div>
    <div class="time-box">
      <span class="time" id="hours">00</span>
      <span class="label">HOURS</span>
    </div>
    <div class="time-box">
      <span class="time" id="minutes">00</span>
      <span class="label">MINUTES</span>
    </div>
    <div class="time-box">
      <span class="time" id="seconds">00</span>
      <span class="label">SECONDS</span>
    </div>
  </div>

  <script>
    // Countdown Logic
    const countdownDate = new Date("Sep 4, 2025 20:00:00 EDT").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      if (distance < 0) {
        clearInterval(timer);
        document.querySelector(".countdown").innerHTML = "Released!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days.toString().padStart(2, "0");
      document.getElementById("hours").innerText = hours.toString().padStart(2, "0");
      document.getElementById("minutes").innerText = minutes.toString().padStart(2, "0");
      document.getElementById("seconds").innerText = seconds.toString().padStart(2, "0");
    }, 1000);
  </script>
</body>
</html>

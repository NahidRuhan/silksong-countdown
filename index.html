<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Silksong Release Countdown</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600..900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-1:#0b0b10; /* near-black */
      --bg-2:#160b17; /* deep plum */
      --bg-3:#2a1030; /* royal violet */
      --gold:#f1c96b;
      --accent:#f7e6a8;
      --muted:#b7a8d0;
      --card:rgba(255,255,255,.06);
      --glass:rgba(255,255,255,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
body {
  margin: 0;
  color: #f1eefc;
  font-family: Inter, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  background: url("./asset/bg.jpg") no-repeat center center fixed;
  background-size: cover;
  overflow: hidden;
}

    .stage{
      position:relative; height:100%; display:grid; place-items:center; padding:clamp(16px,4vw,40px);
    }
    .wrap{position:relative; width:min(1100px,92vw); text-align:center; z-index:2}

    .title{
      font-family:Cinzel, serif; letter-spacing:.04em;
      font-weight:800; font-size:clamp(28px,5vw,60px); line-height:1.05; margin:0 0 .3rem;
      text-shadow:0 2px 18px rgba(0,0,0,.45);
    }
    .subtitle{font-size:clamp(14px,2.6vw,18px); color:#000000; margin:.1rem 0 1.6rem}

    .countdown{
      display:grid; grid-template-columns:repeat(4, minmax(0,1fr)); gap:12px;
      width:100%;
    }
    .unit{
      backdrop-filter:saturate(130%) blur(6px);
      background:linear-gradient(180deg, var(--glass), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.12);
      border-radius:20px; padding:18px 12px 16px; position:relative;
      box-shadow:0 10px 35px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.05);
    }
    .value{font-size:clamp(26px,6vw,56px); font-weight:800; font-variant-numeric:tabular-nums; letter-spacing:.02em}
    .label{margin-top:4px; font-size:clamp(10px,2.4vw,12px); text-transform:uppercase; letter-spacing:.18em; color:#d9cfee}

    .note{margin-top:14px; color:#d7caec; font-size:12px; opacity:.85}

    /* Decorative SVG art */
    .art{position:absolute; inset:0; pointer-events:none; z-index:0;}
    svg{position:absolute; width:140vmax; height:140vmax; left:50%; top:48%; transform:translate(-50%,-50%) rotate(-8deg); opacity:.28; filter:drop-shadow(0 30px 80px rgba(0,0,0,.55));}
    .glow{position:absolute; inset:-10vmax; background:radial-gradient(60vmax 40vmax at 50% 55%, rgba(247,230,168,.08), transparent 60%); mix-blend-mode:screen;}

    .badge{
      position:fixed; right:14px; bottom:14px; font-size:12px; color:#d6c6ff80;
    }

    /* Responsive tweaks */
    @media (max-width:640px){
      .countdown{grid-template-columns:repeat(2, minmax(0,1fr));}
    }
  </style>
</head>
<body>
  <main class="stage">
    <div class="art" aria-hidden="true">
      <div class="glow"></div>
      <!-- Abstract, original art inspired by silk & needle motifs (no copyrighted assets) -->
      <svg viewBox="0 0 1000 1000" role="img" aria-label="Abstract silk thread and needle art">
        <!-- Filigree threads -->
        <defs>
          <linearGradient id="golden" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0%" stop-color="#ffe9a6"/>
            <stop offset="100%" stop-color="#d8b35a"/>
          </linearGradient>
        </defs>
        <g fill="none" stroke="url(#golden)" stroke-width="1.6" stroke-linecap="round" opacity="0.9">
          <path d="M40,740 C220,620 300,540 420,520 C560,498 690,580 820,520" />
          <path d="M60,700 C210,590 330,520 470,500 C650,470 770,560 900,510" />
          <path d="M80,780 C250,650 360,580 520,560 C680,540 790,600 940,560" />
          <path d="M120,840 C300,720 420,640 600,620 C760,600 880,660 980,640" />
          <path d="M20,820 C200,700 320,620 440,600 C620,570 760,660 960,620" />
        </g>
        <!-- Needle silhouette -->
        <g transform="translate(450,220) rotate(18)">
          <path d="M0,0 C 40,10 80,20 180,20 C 210,20 230,5 240,0 C 230,-5 210,-20 180,-20 C 80,-20 40,-10 0,0 Z" fill="#f7e6a8" opacity=".9"/>
          <rect x="235" y="-3" width="360" height="6" rx="3" fill="#f7e6a8"/>
          <circle cx="610" cy="0" r="8" fill="#f7e6a8"/>
        </g>
        <!-- Mask-like abstract flourish (original, non-infringing) -->
        <g transform="translate(500,380)">
          <path d="M-120,-40 C-60,-120 60,-120 120,-40 C100,20 60,60 0,80 C-60,60 -100,20 -120,-40 Z" fill="none" stroke="#f7e6a8" stroke-width="2"/>
          <circle cx="-40" cy="-20" r="6" fill="#f7e6a8"/>
          <circle cx="40" cy="-20" r="6" fill="#f7e6a8"/>
        </g>
      </svg>
    </div>

    <section class="wrap">
      <h1 class="title">Hollow Knight : Silksong</h1>
      <p class="subtitle" id="assumption"></p>

      <div class="countdown" role="timer" aria-live="polite">
        <div class="unit"><div class="value" id="days">–</div><div class="label">Days</div></div>
        <div class="unit"><div class="value" id="hours">–</div><div class="label">Hours</div></div>
        <div class="unit"><div class="value" id="minutes">–</div><div class="label">Minutes</div></div>
        <div class="unit"><div class="value" id="seconds">–</div><div class="label">Seconds</div></div>
      </div>

    </section>

    <div class="badge">Made with ♥ for fans</div>
  </main>

  <canvas id="confetti" style="position:fixed;inset:0;pointer-events:none;z-index:5;display:none"></canvas>

  <script>
    // =====================
    // CONFIG — CHANGE THIS
    // =====================
    // You wrote: "releases on 4, 2025 at 10 AM EDT".
    // I'm assuming **April 4, 2025 at 10:00 AM EDT (UTC-4)**. If it's a different month/day,
    // change the ISO string below. Examples:
    //  June 4 2025, 10 AM EDT => '2025-06-04T10:00:00-04:00'
    //  Oct 4 2025, 10 AM EDT  => '2025-10-04T10:00:00-04:00'
    const TARGET_DATE_ISO = '2025-09-04T10:00:00-04:00';

    // =====================
    // Countdown Logic
    // =====================
    const target = new Date(TARGET_DATE_ISO).getTime();
    const assumptionEl = document.getElementById('assumption');
    assumptionEl.textContent = new Date(TARGET_DATE_ISO).toLocaleString(undefined, { dateStyle: 'full', timeStyle: 'short' }) + ' (EDT)';

    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');

    let done = false;

    function tick(){
      const now = Date.now();
      let diff = Math.max(0, target - now);

      const d = Math.floor(diff / (1000*60*60*24));
      diff -= d * (1000*60*60*24);
      const h = Math.floor(diff / (1000*60*60));
      diff -= h * (1000*60*60);
      const m = Math.floor(diff / (1000*60));
      diff -= m * (1000*60);
      const s = Math.floor(diff / 1000);

      daysEl.textContent = d.toString().padStart(2,'0');
      hoursEl.textContent = h.toString().padStart(2,'0');
      minutesEl.textContent = m.toString().padStart(2,'0');
      secondsEl.textContent = s.toString().padStart(2,'0');

      if(!done && (target - now) <= 0){
        done = true;
        celebrate();
      }
    }
    tick();
    setInterval(tick, 1000);

    // =====================
    // Tiny Confetti — no deps
    // =====================
    function celebrate(){
      const canvas = document.getElementById('confetti');
      const ctx = canvas.getContext('2d');
      canvas.style.display = 'block';
      const DPR = Math.max(1, window.devicePixelRatio || 1);

      function resize(){
        canvas.width = innerWidth * DPR; canvas.height = innerHeight * DPR;
        canvas.style.width = innerWidth + 'px'; canvas.style.height = innerHeight + 'px';
      }
      resize();
      addEventListener('resize', resize);

      const pieces = Array.from({length: 250}, () => ({
        x: Math.random() * canvas.width,
        y: -Math.random() * canvas.height,
        r: 3 + Math.random() * 6,
        vy: 2 + Math.random() * 3,
        vx: -1 + Math.random() * 2,
        rot: Math.random() * Math.PI,
        vr: -0.1 + Math.random() * 0.2,
        hue: Math.floor(Math.random()*360)
      }));

      let t0 = performance.now();
      const duration = 6000; // 6s

      function frame(t){
        const elapsed = t - t0;
        ctx.clearRect(0,0,canvas.width,canvas.height);
        pieces.forEach(p => {
          p.x += p.vx; p.y += p.vy; p.rot += p.vr;
          if(p.y > canvas.height + 20){ p.y = -20; p.x = Math.random()*canvas.width; }
          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.rot);
          ctx.fillStyle = `hsl(${p.hue} 90% 60% / .9)`;
          ctx.fillRect(-p.r, -p.r, p.r*2, p.r*2);
          ctx.restore();
        });
        if(elapsed < duration){ requestAnimationFrame(frame); }
        else { canvas.style.display='none'; }
      }
      requestAnimationFrame(frame);
    }
  </script>
</body>
</html>
